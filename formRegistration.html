<!DOCTYPE html>
<html>
<head>
<title>Registration form</title>

<script src="index.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
</head>

<body>
<table id="users">
	<thead>
	<tr>
		<th>Ім'я</th>
		<th>Стать</th>
		<th>Github</th>
		<th><span><i class="fas fa-times-circle"></i><span></th>
	</tr>
	</tbody>
	<tbody id="usersBody">
	<tr>
		<td id="placeholderNoUsers" colspan=4>У системі немає користувачів</td>
	</tr>
	</tbody>
</table>

<form onsubmit="return validateForm()">
 <fieldset>
  <legend>Заповніть дані</legend>
	<div class="inputBlock">
		<span>Ім'я:</span>
		<input type="text" id="name" class="requiredField"/>
	</div>
	<div class="inputBlock">
		<span>Стать:</span>
		<select id="sex" class="requiredField">
			<option value="male">Чоловіча</option>
			<option value="female">Жіноча</option>
		</select>
	</div>
	<div class="inputBlock">
		<span>Номер телефону:</span>
		<input type="text" id="number" class="requiredField"/>
	</div>
	<div class="inputBlock">
		<span>Email:</span>
		<input type="text" id="email" class="requiredField"/>
	</div>
	<div class="inputBlock">
		<input type="checkbox" value="hasGithub" id="hasGithub" onclick="changeGithubVisibility()"/>
		<span>У мене є Github!</span>
	</div>
	<div class="inputBlock" id="githubAccountBlock">
		<span>Github акаунт</span>
		<input type="text" id="githubAccount"/>
	</div>
	<label id="validationMessage">
		Не знайдено такого користувача Github. Вкажіть правильний логін або зніміть позначку про наявність аккаунта
	</label>
	<div class="inputBlock">
		<input type="submit" value="Додати користувача">
	</div>
	 </fieldset>
</form>
</body>

</html>
